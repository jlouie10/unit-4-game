<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,900" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <title>Avengers Battle Royale</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">
</head>

<body>
  <div id="character-select" class="container">
    <div class="row">
      <div class="col-12">
        <span class="label">Character Select Area</span>
      </div>
    </div>
    <div class='row'>
      <div id='pos-1' class='col-3'></div>
      <div id='pos-2' class='col-3'></div>
      <div id='pos-3' class='col-3'></div>
      <div id='pos-4' class='col-3'></div>
    </div>
  </div>
  <div id="arena" class="container hide">
    <div class="row">
      <div class="col-12">
        <span class="label">Arena</span>
      </div>
    </div>
    <div class="row">
      <div id="player" class="col-6">
        <div id="player-hp"></div>
      </div>
      <div id="opponent" class="col-6">
        <div id="opponent-hp"></div>
      </div>
    </div>
    <div class="row">
      <div id="button-container" class="col-6">
        <button id="action" data-value="attack">Attack</button>
        <span id="message"></span>
      </div>
    </div>
  </div>
  <div id="game-over" class="container hide">
    <div class="row">
      <div class="col-12">
        <span class="label">Game Over</span>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <button class="reset" data-value="reset">Reset</button>
      </div>
    </div>
  </div>
  <div id="credits" class="container hide">
    <div class="row">
      <div class="col-12">
        <span class="label">Credits</span>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <button class="reset" data-value="reset">Reset</button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="assets/javascript/game.js"></script>
</body>

</html>
