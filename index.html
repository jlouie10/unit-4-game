<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <title>Avengers Battle Royale</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">
</head>

<body>
  <header></header>
  <div id="character-select" class="container">
    <div id="character-label" class="row label">
      <div class="col-12">
        <h1>
          <span>Character Select</span>
        </h1>
      </div>
    </div>
    <div id="character-menu" class="row">
      <div id="pos-1" class="col-3">
        <div id="ironman" class="select" data-value="ironman">
          <img src="assets/images/ironman_frame.jpg" alt="Iron Man" />
        </div>
      </div>
      <div id="pos-2" class="col-3">
        <div id="captain-america" class="select" data-value="captainAmerica">
          <img src="assets/images/captain_america_frame.jpg" alt="Captain America" />
        </div>
      </div>
      <div id="pos-3" class="col-3">
        <div id="black-widow" class="select" data-value="blackWidow">
          <img src="assets/images/black_widow_frame.jpg" alt="Black Widow" />
        </div>
      </div>
      <div id="pos-4" class="col-3">
        <div id="hulk" class="select" data-value="hulk">
          <img src="assets/images/hulk_frame.jpg" alt="Hulk" />
        </div>
      </div>
    </div>
    <div id="versus" class="row">
      <div class="col-6"></div>
      <div class="col-6"></div>
    </div>
  </div>

  <div id="arena" class="container hide">
    <div id="arena-label" class="row label">
      <div class="col-12">
        <h1>
          <span>Arena</span>
        </h1>
      </div>
    </div>
    <div id="ring" class="row">
      <div id="player" class="col-5">
        <div id="player-model"></div>
        <div id="player-name"></div>
        <div id="player-hp"></div>
        <div id="player-combat-text"></div>
      </div>
      <div id="vs-label" class="col-2">
        <span>VS</span>
      </div>
      <div id="opponent" class="col-5">
        <div id="opponent-model"></div>
        <div id="opponent-name"></div>
        <div id="opponent-hp"></div>
        <div id="opponent-combat-text"></div>
      </div>
    </div>
    <div class="row">
      <div id="action-container" class="col-2">
        <button id="attack" data-value="attack"><i class="fas fa-hand-rock"></i></button>
        <span id="message"></span>
      </div>
    </div>
  </div>

  <div id="game-over" class="container hide">
    <div class="row">
      <div class="col-12">
        <span class="label">Game Over</span>
        <div>
            Try again
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <button class="reset" data-value="reset">Reset</button>
      </div>
    </div>
  </div>

  <div id="credits" class="container hide">
    <div class="row">
      <div class="col-12">
        <span class="label">Credits</span>
        <div>
          Congratulations on winning the Infinity Gauntlet!
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <button class="reset" data-value="reset">Reset</button>
      </div>
    </div>
  </div>

  <div id="log" class="container">
    <div class="row">
      <div id="log-message" class="col-12">
        <span></span>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="assets/javascript/game.js"></script>
</body>

</html>
